<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/main.css">
     <script src="js/main.js"></script>
    <title>C3</title>
</head>
<body>
    <header id="banner">
        <p id="banner__content"> C3 - Cairn Character Creator - by kaiguy </p>
        <div id="banner__buttons">
            <button id="banner__dark-mode-button">D</button>
        </div>
    </header>

    <div id="app">
        <div id="main-grid">
            <div id="main-grid__name" class="button-text" onclick="setName()">
                <div class="div-label" > Name </div>
                <div id="name-content" class="div-content"> </div>
            </div>
            <div id="main-grid__background"  class="button-text" onclick="setBackground()">
                <div class="div-label"> Background </div>
                <div id="background-content" class="div-content"> </div>
            </div>
            <div id="main-grid__inventory"  class="button-text" onclick="setInventory()">
                <div id="inventory-div" class="div-label"> Inventory </div>
                <ol id="inventory-list">
                    <li id="inv-list-1" class="inventory-list-item"></li>
                    <li id="inv-list-2" class="inventory-list-item"></li>
                    <li id="inv-list-3" class="inventory-list-item"></li>
                    <li id="inv-list-4" class="inventory-list-item"></li>
                    <li id="inv-list-5" class="inventory-list-item"></li>
                    <li id="inv-list-6" class="inventory-list-item"></li>
                    <li id="inv-list-7" class="inventory-list-item"></li>
                    <li id="inv-list-8" class="inventory-list-item"></li>
                    <li id="inv-list-9" class="inventory-list-item"></li>
                    <li id="inv-list-10" class="inventory-list-item"></li>
                </ol>
            </div>
            <div id="main-grid__petty"  class="button-text" onclick="setPetty()">
                <div id="petty-div" class="div-label"> Petty </div>
                <ul id="petty-list">
                    <li id="petty-list-1" class="petty-list-item"></li>
                    <li id="petty-list-2" class="petty-list-item"></li>
                    <li id="petty-list-3" class="petty-list-item"></li>
                    <li id="petty-list-4" class="petty-list-item"></li>
                    <li id="petty-list-5" class="petty-list-item"></li>
                    <li id="petty-list-6" class="petty-list-item"></li>
                    <li id="petty-list-7" class="petty-list-item"></li>
                    <li id="petty-list-8" class="petty-list-item"></li>
                    <li id="petty-list-9" class="petty-list-item"></li>
                    <li id="petty-list-10" class="petty-list-item"></li>
                </ul>
            </div>
            <div id="main-grid__traits" class="button-text" onclick="setTraits()">
                <div class="div-label" > Traits </div>
                <div id="traits-content" class="div-content"></div>
            </div>
            <div id="main-grid__stats"  class="button-text" onclick="setStats()">
                <div class="div-label"> Stats </div>
                <div id="stats-list" class="div-content"> 
                    <div id="stats-1">
                        <div class="stat"> 
                            <div class="stat-label"> HP: </div>
                            <div class="stat-content">
                                <span id="current-hp"> _ </span>
                                <b>/</b>
                                <span id="max-hp"> _ </span>
                            </div>
                        </div>
                        <div class="stat"> 
                            <div class="stat-label"> ARMOR: </div>
                            <span id="current-armor" class="stat-content"> _ </span>
                        </div>
                        <div class="stat"> 
                            <div class="stat-label"> DEPRIVED: </div>
                            <input type="checkbox" name="deprived-check" id="deprived-check" class="stat-content" disabled>
                        </div>
                    </div>
                    <div id="stats-2">
                        <div class="stat"> 
                            <div class="stat-label"> STR: </div>
                            <div class="stat-content">
                                <span id="current-str"> _ </span>
                                <b>/</b>
                                <span id="max-str"> _ </span>
                            </div>
                        </div>
                        <div class="stat"> 
                            <div class="stat-label"> DEX: </div>
                            <div class="stat-content">
                                <span id="current-dex"> _ </span>
                                <b>/</b>
                                <span id="max-dex"> _ </span>
                            </div>
                        </div>
                        <div class="stat"> 
                            <div class="stat-label"> WLP: </div>
                            <div class="stat-content">
                                <span id="current-wlp"> _ </span>
                                <b>/</b>
                                <span id="max-wlp"> _ </span>
                            </div>
                        </div>
                    </div>
                    <div id="stats-3">
                        <div class="stat"> 
                            <div class="stat-label"> GOLD: </div>
                            <span id="current-gold" class="stat-content"> _ </span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-grid__notes"  class="button-text" onclick="setNotes()"> Notes </div>
            <div id="main-grid__activity-log"  class="button-text" onclick="seeLogs()"> Log </div>
            <div id="main-grid__bonds"  class="button-text" onclick="setBonds()"> Bonds </div>
            <div id="main-grid__omens"  class="button-text" onclick="setOmens()"> Omens </div>
            <div id="main-grid__actions"  class="button-text"> Actions </div>
        </div>
    </div>

    <dialog id="name-dialog" class="dialog">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                <input id="name-submit" type="button" value="Submit">
                <button id="name-cancel">Cancel</button>
            </div>
    </dialog>

    <dialog id="background-dialog" class="dialog">
            <div>
                <label for="background">Background</label>
                <input type="text" id="background" name="background" placeholder="Background">
                <input id="background-submit" type="button" value="Submit">
                <button id="background-cancel">Cancel</button>
            </div>
    </dialog>

    <dialog id="traits-dialog" class="dialog">
        <div>
            <label for="traits">Traits</label>
            <input type="text" id="traits" name="traits" placeholder="Traits">
            <input id="traits-submit" type="button" value="Submit">
            <button id="traits-cancel">Cancel</button>
        </div>
    </dialog>

    <dialog id="inventory-dialog" class="dialog">
            <div id="inventory-container">
                <div id="inv_col1">
                    <p>Inventory</p>
                    <input type="text" id="inv-slot-1" name="inv-slot-1" placeholder="Slot 1">
                    <input type="text" id="inv-slot-2" name="inv-slot-2" placeholder="Slot 2">
                    <input type="text" id="inv-slot-3" name="inv-slot-3" placeholder="Slot 3">
                    <input type="text" id="inv-slot-4" name="inv-slot-4" placeholder="Slot 4">
                    <input type="text" id="inv-slot-5" name="inv-slot-5" placeholder="Slot 5">
                    <input type="text" id="inv-slot-6" name="inv-slot-6" placeholder="Slot 6">
                    <input type="text" id="inv-slot-7" name="inv-slot-7" placeholder="Slot 7">
                    <input type="text" id="inv-slot-8" name="inv-slot-8" placeholder="Slot 8">
                    <input type="text" id="inv-slot-9" name="inv-slot-9" placeholder="Slot 9">
                    <input type="text" id="inv-slot-10" name="inv-slot-10" placeholder="Slot 10">
                    <input id=inventory-submit" type="button" value="Submit">
                </div>
                <div id="inv_col2">
                    <p>Fatigue</p>
                    <input type="checkbox" id="inv-check-1" name="inv-check-1">
                    <input type="checkbox" id="inv-check-2" name="inv-check-2">
                    <input type="checkbox" id="inv-check-3" name="inv-check-3">
                    <input type="checkbox" id="inv-check-4" name="inv-check-4">
                    <input type="checkbox" id="inv-check-5" name="inv-check-5">
                    <input type="checkbox" id="inv-check-6" name="inv-check-6">
                    <input type="checkbox" id="inv-check-7" name="inv-check-7">
                    <input type="checkbox" id="inv-check-8" name="inv-check-8">
                    <input type="checkbox" id="inv-check-9" name="inv-check-9">
                    <input type="checkbox" id="inv-check-10" name="inv-check-10">
                    <button id="inventory-cancel-button">Cancel</button>
                </div>

            </div>
    </dialog>

    <dialog id="petty-dialog" class="dialog">
            <div>
                <label for="petty-slot-1">Petty</label>
                <input type="text" id="petty-slot-1" name="petty-slot-1" placeholder="Line 1">
                <input type="text" id="petty-slot-2" name="petty-slot-2" placeholder="Line 2">
                <input type="text" id="petty-slot-3" name="petty-slot-3" placeholder="Line 3">
                <input type="text" id="petty-slot-4" name="petty-slot-4" placeholder="Line 4">
                <input type="text" id="petty-slot-5" name="petty-slot-5" placeholder="Line 5">
                <input type="text" id="petty-slot-6" name="petty-slot-6" placeholder="Line 6">
                <input type="text" id="petty-slot-7" name="petty-slot-7" placeholder="Line 7">
                <input type="text" id="petty-slot-8" name="petty-slot-8" placeholder="Line 8">
                <input type="text" id="petty-slot-9" name="petty-slot-9" placeholder="Line 9">
                <input type="text" id="petty-slot-10" name="petty-slot-10" placeholder="Line 10">
                <input type="button" value="Submit">
                <button id="petty-cancel-button">Cancel</button>
            </div>
    </dialog>

    <dialog id="stats-dialog" class="dialog">
            <div>

            </div>
            <div>

            </div>
            <div>

            </div>
            <input type="button" value="Submit">
            <button id="stats-cancel-button">Cancel</button>
    </dialog>

    <dialog id="log-dialog" class="dialog">
            <label for="log-text">Log</label>
            <textarea id="log-text"> Testing... </textarea>
            <button id="close-log-button"> Close </button>
    </dialog>

    <dialog id="bonds-dialog" class="dialog">
            <div>
                <label for="bonds-slot-1">Bonds</label>
                <input type="text" id="bonds-slot-1" name="omens-slot-1" placeholder="Slot 1">
                <input type="text" id="bonds-slot-2" name="omens-slot-2" placeholder="Slot 2">
                <input type="text" id="bonds-slot-3" name="omens-slot-3" placeholder="Slot 3">
                <input type="text" id="bonds-slot-4" name="omens-slot-4" placeholder="Slot 4">
                <input type="text" id="bonds-slot-5" name="omens-slot-5" placeholder="Slot 5">
                <input type="button" value="Submit">
                <button id="bonds-cancel-button">Cancel</button>
            </div>
    </dialog>

    <dialog id="omens-dialog" class="dialog">
            <div>
                <label for="omens-slot-1">Omens</label>
                <input type="text" id="omens-slot-1" name="omens-slot-1" placeholder="Slot 1">
                <input type="text" id="omens-slot-2" name="omens-slot-2" placeholder="Slot 2">
                <input type="text" id="omens-slot-3" name="omens-slot-3" placeholder="Slot 3">
                <input type="text" id="omens-slot-4" name="omens-slot-4" placeholder="Slot 4">
                <input type="text" id="omens-slot-5" name="omens-slot-5" placeholder="Slot 5">
                <input type="button" value="Submit">
                <button id="omens-cancel-button">Cancel</button>
            </div>
    </dialog>
</body>
</html>
